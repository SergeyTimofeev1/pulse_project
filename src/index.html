<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


  <div class="promo">
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="img/logo.png" alt="logo">
        </div>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
          <button class="header__button button">Закзать звонок</button>
        </div>
      </header>
      <div class="promo__wrapper">

        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/promo/timer.svg" alt="">
            Время подбора:10 минут
          </div>
          <div class="promo__icon">
            <img src="icons/promo/shipping.svg" alt="">
            Бесплатная доставка
          </div>
          <div class="promo__icon">
            <img src="icons/promo/questions.svg" alt="">
            Ответимна все вопросы
          </div>
        </div>
        <button class="promo__btn button">заказать кОНСУЛЬТАЦИЮ</button>
        <div class="promo__link">
          ИЛИ
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
